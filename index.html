<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Specterr Pro — Visualizer</title>
  <link rel="stylesheet" href="style.css" />
  <script type="module" src="app.js" defer></script>
</head>
<body>
  <aside class="sidebar">
    <header class="brand">
      <div class="logo-mark">⚡</div>
      <div>
        <h1>Specterr Pro</h1>
        <p class="subtitle">Visualizer • Export MP4 (WASM)</p>
      </div>
    </header>
    <div class="controls">
      <section class="card">
        <h4>Media</h4>
        <label>Fondo (imagen)</label>
        <input id="bgInput" type="file" accept="image/*" />
        <label>Logo (centro)</label>
        <input id="logoInput" type="file" accept="image/*" />
        <label>Audio (mp3/wav)</label>
        <input id="audioInput" type="file" accept="audio/*" />
      </section>
      <section class="card">
        <h4>Preset Estilos</h4>
        <div class="preset-row">
          <button class="chip" data-preset="tron">Tron</button>
          <button class="chip" data-preset="fire">Fuego</button>
          <button class="chip" data-preset="galaxy">Galaxy</button>
        </div>
        <div class="preset-row">
          <button class="chip" data-preset="gothic">Catedral</button>
          <button class="chip" data-preset="cyber">Cyberpunk</button>
          <button class="chip" data-preset="all">Todos</button>
        </div>
        <label>Visual</label>
        <select id="visualSelect">
          <option value="triangles">Triángulos / Tron</option>
          <option value="rings">Rings</option>
          <option value="particles">Particles</option>
          <option value="wave">Waveform</option>
          <option value="linear">Linear Bars</option>
        </select>
      </section>
      <section class="card">
        <h4>Colores & FX</h4>
        <label>Color A</label>
        <input id="colorA" type="color" value="#00eaff" />
        <label>Color B</label>
        <input id="colorB" type="color" value="#ff3fa8" />
        <label>Glow Intensity</label>
        <input id="glow" type="range" min="0" max="60" value="16" />
        <label>Particle Amount</label>
        <input id="particles" type="range" min="0" max="600" value="160" />
      </section>
      <section class="card">
        <h4>Spectrum</h4>
        <label>Tamaño</label>
        <input id="spectrumSize" type="range" min="40" max="900" value="220" />
        <label>Pulsación</label>
        <input id="spectrumPulse" type="range" min="10" max="400" value="120" />
        <label>Grosor</label>
        <input id="spectrumThickness" type="range" min="1" max="20" value="4" />
        <label>Altura Barras</label>
        <input id="spectrumHeight" type="range" min="10" max="200" value="50" />
        <label>Cantidad Barras</label>
        <input id="spectrumBars" type="range" min="30" max="360" value="180" />
        <label>Frecuencia Mínima</label>
        <input id="minFreq" type="range" min="0" max="1000" value="20" />
        <label>Frecuencia Máxima</label>
        <input id="maxFreq" type="range" min="1000" max="22050" value="5000" />
      </section>
      <section class="card">
        <h4>Texto</h4>
        <label>Título</label>
        <input id="songTitle" type="text" value="CALL ME" />
        <label>Artista</label>
        <input id="songArtist" type="text" value="Campal Haze" />
        <label>Tamaño Título</label>
        <input id="titleSize" type="range" min="18" max="120" value="48" />
        <label>Tamaño Artista</label>
        <input id="artistSize" type="range" min="10" max="80" value="24" />
      </section>
      <section class="card actions">
        <button id="playBtn" class="btn primary">Reproducir</button>
        <button id="exportBtn" class="btn accent">Procesar y Exportar</button>
        <button id="stopBtn" class="btn">Detener</button>
        <div class="export-row">
          <select id="exportFormat">
            <option value="mp4">MP4 (H.264)</option>
            <option value="webm">WebM (VP8/VP9)</option>
          </select>
        </div>
        <div class="export-row">
          <select id="exportOrientation">
            <option value="horizontal">Horizontal (YouTube)</option>
            <option value="vertical">Vertical (Shorts)</option>
          </select>
          <select id="exportQuality">
            <option value="1080x1920">1080p (Vertical)</option>
            <option value="1920x1080" selected>1080p (Horizontal)</option>
            <option value="2048x1152">2K (Horizontal)</option>
            <option value="1080x1350">1080p (Reels)</option>
          </select>
        </div>
        <label class="small">CRF</label>
        <input id="exportCrf" type="range" min="18" max="28" value="20" />
        <progress id="exportProgress" value="0" max="100" style="display:none"></progress>
      </section>
    </div>
    <footer class="footer-note">
      <small>Hecho por Campal • UI Tron • Export con FFmpeg WASM</small>
    </footer>
  </aside>
  <main class="main">
    <div class="canvas-wrap">
      <canvas id="visualizer"></canvas>
      <div class="meta-overlay">
        <div id="displayTitle">CALL ME</div>
        <div id="displayArtist">Campal Haze</div>
      </div>
    </div>
  </main>
</body>
</html>
